{% extends "base.html" %} {% load crispy_forms_tags %} 
{% block content %} 

<div>
  <form method="post" style="width: 50%; margin: auto" enctype="multipart/form-data">
    <h1>This is add Post Page</h1>
    {% csrf_token %} 
    {{ form | crispy}}
    <button class="btn btn-success">Add Post</button>
  </form>
</div>
{% endblock %}
