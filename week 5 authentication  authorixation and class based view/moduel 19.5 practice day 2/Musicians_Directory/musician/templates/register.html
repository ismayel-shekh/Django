
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block album_block %}
{% if messages %}
  {% for i in messages %}
  <h4> {{i}} </h4>
    
  {% endfor %}
{% endif %}
<div>
  <form style="width: 50%; margin: auto"; method= 'post'>
    {% csrf_token %}
      {{form | crispy}}
      <button class="btn btn-success">Register</button>
  </form>
</div>
    {% endblock  %}
