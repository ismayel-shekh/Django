{% extends 'base.html' %}

{% block content %}
<h1>Finally, I am on the meal section!</h1>

<div class="container">
    <div class="row">
        {% for category in data.0.categories %}
            <div class="col-md-4">
                <div class="card" style="margin: 10px;">
                    <img src="{{ category.strCategoryThumb }}" class="card-img-top" alt="{{ category.strCategory }}">
                    <div class="card-body">
                        <h5 class="card-title">{{category.idCategory}} {{ category.strCategory }}</h5>
                        <p class="card-text">{{category.strCategoryDescription|truncatewords:10 }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
