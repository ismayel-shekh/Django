<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(204, 200, 200);">

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'homepage' %}"><h5>Home</h5></a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
               <a class="nav-link active text-white" aria-current="page" href="{% url 'depositepage' %}"><h5>Deposite</h5></a>
              </li>
              <li class="nav-item">
               <a class="nav-link active text-white" aria-current="page" href="{% url 'addpostpage' %}"><h5>Add Post</h5></a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
              <a class="nav-link active text-white pt-3 px-5" aria-current="page"  href=""><h5>Available Balance: {{request.user.account.amount}}</h5></a>
              <a class="btn btn-light m-2 " type="submit" href= "{% url 'profilepage' %}" >Profile</a>
              <a class="btn btn-outline-success m-2 text-white" type="submit" href="{% url 'logoutpage' %}">Logout</a>
            {% else %}
            <a class="btn btn-success m-2 text-white" type="submit" href = "{% url 'registerpage' %}" >Register</a>
            <a class="btn btn-secondary m-2 text-white" type="submit" href= "{% url 'loginpage' %}" >Login</a>
            {% endif %}
            </form>
          </div>
        </div>
      </nav>

    <!-- block site -->
    {% block content %}
      
    {% endblock  %}


    <!-- js site -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
